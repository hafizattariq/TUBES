<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Titanic Survival Prediction</title>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gray-100"
    style="font-family: 'Roboto Mono', monospace"
  >
    <div class="min-h-screen p-6 bg-gray-100 flex items-center justify-center">
      <div class="container max-w-screen-lg mx-auto">
        <div>
          <h2 class="font-semibold text-xl text-gray-600">
            Titanic Survival Prediction Result
          </h2>

          <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
              <div class="text-gray-600">
                <img
                  class="object-cover rounded-3xl object-center w-full mx-auto bg-gray-300 lg:ml-auto"
                  alt="prediction_image"
                  src="{{ image_url }}"
                />
              </div>

              <div class="lg:col-span-2 flex flex-col justify-between">
                <div>
                  <p class="font-medium text-lg">Result</p>
                  <p class="text-xl">{{ prediction }}</p>
                </div>
                <a
                  href="/"
                  class="bg-blue-500 hover:bg-blue-700 text-center text-white font-bold py-2 px-4 rounded self-end"
                >
                  Predict Again
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
